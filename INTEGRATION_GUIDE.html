<!-- MINIMAL EXAMPLE HTML STRUCTURE -->
<!-- ============================================ -->

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webaidea</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">Webaidea</a>
            <div class="nav-links">
                <a href="#products">المنتجات</a>
                
                <!-- Login Button -->
                <button class="login-btn" onclick="openAuthModal()">
                    <i class="fas fa-user"></i> تسجيل دخول
                </button>
                
                <!-- User Display (hidden by default) -->
                <div id="userNameDisplay"></div>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <section id="products">
        <div class="container">
            <h2>المنتجات المتاحة</h2>
            <div id="productsContainer" class="products-grid">
                <!-- Products loaded here -->
            </div>
        </div>
    </section>

    <!-- Auth Components (from auth-components.html) -->
    <div id="authModal" class="modal">
        <!-- Login form here -->
    </div>

    <div id="productModal" class="modal">
        <!-- Product form here -->
    </div>

    <!-- User Profile Sidebar -->
    <div id="userProfileSidebar" class="user-profile-sidebar">
        <!-- Profile menu here -->
    </div>

    <!-- Scripts -->
    <script type="module" src="firebase.ts"></script>
    <script type="module" src="firebase-integration.js"></script>
    <script type="module" src="auth-handler.js"></script>
    <script src="script.js"></script>
</body>
</html>
